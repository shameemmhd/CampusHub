<!DOCTYPE html>
<html>
<head>
    <title>University Calendar</title>
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        .day {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .event {
            background-color: #f0f0f0;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>University Calendar</h1>
    <div class="calendar">
        {% for event in events %}
            <div class="day">
                <strong>{{ event.start_time.date }}</strong>
                <div class="event">{{ event.title }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
