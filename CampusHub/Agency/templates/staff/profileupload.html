{% extends 'basic.html' %}
{% block title %}staff
{% endblock title %}
{% block body %}
<form method="post" action="profile_upload_staff" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            {% for i in datas %}
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{i.username1}}</span></div>
            {% endfor %}
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">AgencyName</label><input type="text" class="form-control" name="n1"></div>
                    <div class="col-md-6"><label class="labels">Owner name</label><input type="text" class="form-control" name="n2" ></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" name="n3"></div>
                    <div class="col-md-12"><label class="labels">Address Line 1</label><textarea class="form-control"  rows="3" name="n4" ></textarea></div>
                    <div class="col-md-12"><label class="labels">Address Line 2</label><textarea class="form-control" rows="3" name="n5"></textarea></div>
                    <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" name="n6"></div>
                    <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" name="n7"></div>
                    <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" name="n8"></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="email" class="form-control"  name="n9" ></div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">LicenceNumber</label><input type="text" class="form-control" name="n10"></div>

                </div>
                <div class="mt-5 text-center"><input type="submit" class="btn btn-success"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="col-md-12"><label class="labels">Registration Certificate</label><input type="file" name="n11" class="form-control" ></div>
            </div>
        </div>
    </div>

</div>
            {% endif %}
{% endblock body %}
