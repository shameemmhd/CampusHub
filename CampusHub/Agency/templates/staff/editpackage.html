{% extends 'basic.html' %}
{% block title %}Edit Package
{% endblock title %}
{% block css %}
<style>
        .progress {
            width: 150px;
            height: 150px;
            background: none;
            position: relative;
        }
        
        .progress::after {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #eee;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .progress>span {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            z-index: 1;
        }
        
        .progress .progress-left {
            left: 0;
        }
        
        .progress .progress-bar {
            width: 100%;
            height: 100%;
            background: none;
            border-width: 6px;
            border-style: solid;
            position: absolute;
            top: 0;
        }
        
        .progress .progress-left .progress-bar {
            left: 100%;
            border-top-right-radius: 80px;
            border-bottom-right-radius: 80px;
            border-left: 0;
            -webkit-transform-origin: center left;
            transform-origin: center left;
        }
        
        .progress .progress-right {
            right: 0;
        }
        
        .progress .progress-right .progress-bar {
            left: -100%;
            border-top-left-radius: 80px;
            border-bottom-left-radius: 80px;
            border-right: 0;
            -webkit-transform-origin: center right;
            transform-origin: center right;
        }
        
        .progress .progress-value {
            position: absolute;
            top: 0;
            left: 0;
        }
        /*
*
* ==========================================
* FOR DEMO PURPOSE
* ==========================================
*
*/
        
        body {
            min-height: 100vh;
        }
        
        .rounded-lg {
            border-radius: 1rem;
        }
        
        .text-gray {
            color: #aaa;
        }
        
        div.h4 {
            line-height: 1rem;
        }
    </style>
{% endblock css %}
{% block body %}
<h1 class="text-center bg-warning my-0">Edit Package</h1>
    <!--Staff section -->
    <div class="container">

        <div class="row">
            <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto">

                <form action="/staff/panel/edit-package/edit" method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="pwd">Package Number:</label>
                        <input type="number" class="form-control" id="packagenumber" name="packagenumber" value="{{package.packagenumber}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Package Type:</label>
                        <select class="form-control" name="packagetype" id="packagetype">
                            
                            
                            
                            <option  value=1>Diamond</option>
                            <option  value=2>Gold</option>
                            <option  value=3>Silver</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Capacity:</label>
                        <input type="number" class="form-control " id="capacity" name="capacity" value="{{package.capacity}}">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Price:</label>
                        <input type="number" class="form-control " id="price" name="price" value="{{package.price}}">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Status:</label>
                        <select class="form-control" name="status" id="status">
                            <option value="1">Available</option>
                            <option value="2">Not Available</option>
                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Location:</label>
                        <input type="text" class="form-control " id="agency" name="agency" value="{{package.agency.location}}" disabled>
                    </div>
                    <button type="submit" class="btn btn-danger">Save</button>
                    <input type="hidden" name="packageid" value="{{package.id}}">
                    <input type="hidden" name="packagetypevalue" id="packagetypevalue" value="{{package.package_type}}">
                    <input type="hidden" name="packagestatus" id="packagestatus" value="{{package.status}}">
                    <input type="hidden" class="form-control " id="agency" name="agency" value="{{package.agency.id}}">
                    <input type="hidden" class="form-control" id="packagenumber" name="packagenumber" value="{{package.packagenumber}}">
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
    {% block js %}
    <script>
    $(document).ready(function() {

        //for  package type
        var x = $("#packagetypevalue").val()
        $("#packagetype").val(Number(x)).attr("selected", "selected");

        //for package status
        var x = $("#packagestatus").val()
        $("#status").val(Number(x)).attr("selected", "selected");

    });
</script>
    {% endblock js %}
